<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ajustes
    </ion-title>
    <ion-button slot="end" fill="transparent" (click)="LogOut()">
      <ion-icon name="log-out-outline" size="large"></ion-icon>
     </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<form [formGroup]="dataUsuario" (ngSubmit)="UpdateDatos(dataUsuario.value)"  class="text-center my-4">
    <h3 class="text-left m-4">Datos Cuenta</h3>
        <ion-card> 
          <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input type="text" placeholder="Escriba un titulo." formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Correo:</ion-label>
            <ion-input type="text" placeholder="Describir su secreto." formControlName="correo"></ion-input>
          </ion-item>
        </ion-card>
        <button type="submit" class="btn text-white my-2" style="background: linear-gradient(90deg, rgba(255,0,0,0.9360119047619048) 0%, rgba(255,128,0,1) 100%);">Guardar datos</button>
  </form>
 <form [formGroup]="passwordForm" (ngSubmit)="updatePass(passwordForm.value)" class="text-center my-4">
    <h3 class="text-left m-4">Cambiar Contraseña</h3>
     <ion-card> 
          <ion-item>
            <ion-label>Anterior:</ion-label>
            <ion-input type="text" placeholder="Escriba un titulo." formControlName="claveAnterior"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Nueva:</ion-label>
            <ion-input type="text" placeholder="Describir su secreto." formControlName="claveNueva"></ion-input>
          </ion-item>
        </ion-card>
        <button type="submit" class="btn text-white my-2" style="background: linear-gradient(90deg, rgba(255,0,0,0.9360119047619048) 0%, rgba(255,128,0,1) 100%);">Guardar Contraseña</button>
  </form>

</ion-content>
